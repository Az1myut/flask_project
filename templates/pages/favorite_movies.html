{% extends "layout/base.html" %}

{% block content %}


<div class="container mt-5 text-center">
  <h1 class="display-4 fw-bold"> Favorite Movies</h1>
</div>
<div class="container mt-5">
  <div class="row">
    {% for movie in movies %}
      <div class="col-md-4 mb-4 d-flex align-items-stretch">
        <div class="card shadow-sm border-0 h-100">
            <img src="{{ url_for('static', filename=movie.image_url.replace('static/', '')) }}"
            alt="{{ movie.title }}"
            class="card-img-top"
            style="height: 300px; width: 100%; object-fit: contain; background-color: #f8f9fa;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text text-muted">‚≠ê Rating: {{ movie.rating }}</p>
            <div class="mt-auto">
              <a href="{{ url_for('favorites_delete', id=movie.id|string)}}" 
                 class="btn btn-danger w-100">Remove from favorites</a>
            </div>
          </div>
        </div>
      </div>
      {% if loop.index % 3 == 0 %}
        </div><div class="row">
      {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock content %}
