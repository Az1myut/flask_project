<!-- "erweitert" die "base.html" ... -->
{%  extends "base.html" %}
<!-- ...indem der "Block" namens "inhalt" dort durch diesen konkreten Inhalt ersetzt wird -->
{% block inhalt %}


<div class="container mt-5">
  <div class="row g-4">

    <div class="col-md-6">
      <div id="produktCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        {% for picurl in product.pic_urls %}
          <div class="carousel-item {% if loop.index==1 %}active{% endif %}">
            <img src="{{ picurl }}" class="d-block w-100" alt="{{ product.title }}">
          </div>
        {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#produktCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#produktCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Rechte Spalte: Produktinfos -->
    <div class="col-md-6">
        <h2>{{ product.title }} {% if product.is_sale==True %}<span class="badge text-bg-dark">Sale!</span>{% endif %}</h2>
      <p class="text-muted">{{ product.description }}.</p>

      <h4 class="text-success">{{ "%.2f"|format(product.price) }} â‚¬</h4>

      <div class="mb-3 mt-4">
        <label for="anzahl" class="form-label">Anzahl:</label>
        <input type="number" class="form-control w-25" id="anzahl" value="1" min="1">
      </div>

      <button class="btn btn-primary mt-3">
        In den Warenkorb
      </button>
    </div>

  </div>
</div>

{% endblock %}
