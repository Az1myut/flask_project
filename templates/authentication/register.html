{% extends "layout/base.html" %} 
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">


      <div class="card login-card shadow-lg">
        <div class="card-body p-5 text-center">

          <h3 class="fw-bold mb-2 text-uppercase">Register</h3>
          
          
          <form action="{{url_for('register')}}" method="POST">
            
            <!-- Username -->
            <div class="form-outline form-white mb-4 text-start">
              <label class="form-label" for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control form-control-lg" required />
            </div>

            <!-- Password -->
            <div class="form-outline form-white mb-4 text-start">
              <label class="form-label" for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control form-control-lg" required />
            </div>
            
            <!-- Login Button (Hauptaktion) -->
            <button class="btn btn-primary btn-lg px-5 w-100 mb-4" type="submit">Register</button>

            <!-- Trennlinie -->
            <div class="d-flex align-items-center my-4">
                
              <h6 class="fw-bold mb-2 ">You already have account?</h6>
               
            </div>

            
            <a href="{{url_for('login')}}" class="btn btn-outline-dark btn-lg px-5 w-100">
                Login
            </a>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>








{% endblock content%}
