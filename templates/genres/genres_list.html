{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Genres</h2>
  
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th style="width: 120px;">Update</th>
          <th style="width: 120px;">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for genre in genres %}
        <tr>
          <td>{{ genre.name }}</td>
          
          <td>
            <a href="{{ url_for('genres_update', id=genre.id|string) }}" class="btn btn-sm btn-primary w-100">
              Update
            </a>
          </td>
          <td>
            <form action="{{ url_for('genres_delete', id=genre.id|string) }}" method="GET" onsubmit="return confirm('Are you sure you want to delete this genre?');">
              <button type="submit" class="btn btn-sm btn-danger w-100">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="mt-4">
        <a href="{{ url_for('genres_create') }}" class="btn btn-success">
          Create Genre
        </a>
      </div>
  </div
  {% endblock %}
